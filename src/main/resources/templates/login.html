<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Login</title>
   
   <!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap.min.css}" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/style.css}" rel="stylesheet" />

<!-- data table -->
<link th:href="@{/jquery.dataTables.min.css}" rel="stylesheet" />
<link th:href="@{/dataTables.bootstrap.min.css}" rel="stylesheet" />

<link th:href="@{/font-awesome.min.css}" rel="stylesheet" />

<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script>tinymce.init({ selector:'textarea' });</script>
   </head>
   <body>
     
       
     <div class="login-container">
         <h3>Login</h3>
         <br>
    <div class="card card-container">
     
     
          
         
          
    
      </div>
       </div>
     
     
     
     <div class="container">
		<h5 class="center-block">Welcome to Shop shoes.</h5>
		<hr />
	

		<div class="row">
			<div class="col-xs-4 col-md-offset-4">
		
				<form class="form-signin" form method="POST"
            th:action="@{/j_spring_security_check}" >
					<h2 class="form-signin-heading">Please sign in</h2>
					<div class="form-group">
						<label for="username" class="sr-only">Username</label> <input
							type="text" class="form-control" placeholder="Username"
							name="userName" id="username" required="required"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">Password</label> <input
							type="password" class="form-control" placeholder="Password"
							name="password" id="password" required="required" />
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
						In</button>
				</form>
			
				         <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
             <div th:if= "${#request.getParameter('error') == 'true'}"
                style="color: red; margin: 10px 0px;">
             
                 <script> alert(" Login Failed!!!"); </script>
               
                
          
             </div>
         </th:block>
			</div>
		</div>
	</div>
     
   </body>
</html>
